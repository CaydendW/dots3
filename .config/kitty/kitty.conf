font_family      Source Code Pro Semibold
bold_font        Source Code Pro Bold
italic_font      Source Code Pro Italic
bold_italic_font Source Code Pro Bold Italic

font_size 10.0

cursor_shape beam

scrollback_lines -1

mouse_hide_wait 3.0

terminal_select_modifiers shift
select_by_word_characters @-./_~?&=%+#

sync_to_monitor yes

enable_audio_bell no
visual_bell_duration 0.0

cursor #c0c3c9
cursor_text_color background

url_color #00c1e4

active_border_color #71f79f
inactive_border_color #323540
bell_border_color #ed254e

active_tab_foreground #c0c3c9
active_tab_background #161925

inactive_tab_foreground #a3a6ad
inactive_tab_background #323540

foreground #c0c3c9
background #161925

selection_foreground #161925
selection_background #00c1e4

